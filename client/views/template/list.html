<div class="row">
	<div class="col-sm-7 col-sm-offset-1">
		<h1>Pessoas</h1>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="form-group">
			<h3>Filtro</h3>
			<input type="text" class="form-control" ng-model='textFilter' ng-keyup='filter(textFilter)' autofocus/>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click='filter(textFilter)'><strong>Filtrar</strong></button>
		</div>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<table class="table">
			<thead class="thead-inverse">
				<th class="clickable" ng-click='orderBy("name")'>Nome</th>
				<th class="clickable" ng-click='orderBy("state")'>Estado</th>
				<th class="clickable" ng-click='orderBy("email")'>Email</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat='person in people'>
					<td class="col-sm-4">{{person.name}}</td>
					<td class="col-sm-2">{{person.state}}</td>
					<td class="col-sm-4">{{person.email}}</td>
					<td class="col-sm-1">
						<button class="btn btn-primary" ng-click='edit(person)'><strong>Editar</strong></button>
					</td>
					<td class="col-sm-1">
						<button class="btn btn-danger" ng-click='remove(person)'><strong>Remover</strong></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<hr />
<div class="row">
	<div class="col-sm-4 col-sm-offset-1">
		<a href="#/new" class="btn btn-success">
			<strong>Novo</strong>
		</a>
	</div>
</div>

<div class="modal fade" id="confirm-delete">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Remoção</h5>
      </div>
      <div class="modal-body">
        <p>Deseja realmente remover esta pessoa?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><strong>Não</strong></button>
        <button type="button" class="btn btn-danger" ng-click='confirmRemove()'><strong>Sim</strong></button>
      </div>
    </div>
  </div>
</div>
